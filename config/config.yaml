# Fraud Detection System Configuration

# Data Paths
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  features_dir: "data/features"
  sequences_dir: "data/sequences"

# Model Paths
models:
  save_dir: "models"
  experiments_dir: "experiments/mlflow_runs"

# Feature Engineering
features:
  lookback_windows: [1, 7, 30]  # days
  sequence_length: 10
  sequence_stride: 1
  
# Training Configuration
training:
  test_size: 0.15
  val_size: 0.15
  random_state: 42
  
# LightGBM Parameters
lightgbm:
  objective: "binary"
  metric: "auc"
  boosting_type: "gbdt"
  num_leaves: 31
  max_depth: -1
  learning_rate: 0.05
  feature_fraction: 0.9
  bagging_fraction: 0.8
  bagging_freq: 5
  min_child_samples: 20
  reg_alpha: 0.1
  reg_lambda: 0.1
  scale_pos_weight: 100
  num_boost_round: 2000
  early_stopping_rounds: 50

# XGBoost Parameters
xgboost:
  objective: "binary:logistic"
  eval_metric: "auc"
  max_depth: 6
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.9
  min_child_weight: 1
  reg_alpha: 0.1
  reg_lambda: 0.1
  scale_pos_weight: 100
  tree_method: "hist"

# CatBoost Parameters
catboost:
  iterations: 1000
  learning_rate: 0.05
  depth: 6
  loss_function: "Logloss"
  eval_metric: "AUC"
  auto_class_weights: "Balanced"
  task_type: "CPU"  # Change to "GPU" if available

# LSTM Parameters
lstm:
  units: [64, 32]
  dropout: 0.3
  learning_rate: 0.001
  batch_size: 256
  epochs: 50
  patience: 10

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  log_level: "INFO"

# Fraud Detection Thresholds
thresholds:
  critical: 0.8
  high: 0.6
  medium: 0.4

# Cost Configuration (for evaluation)
costs:
  fraud_missed: 1000  # Cost per missed fraud
  false_alarm: 10     # Cost per false positive
